<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="name"></p>
    <img id="img">



    <script>

      async function breakingBad(){

        const x = await fetch ("https://www.breakingbadapi.com/api/characters");
        console.log(x)
        const y = await x.json();
        console.log(y)

        document.getElementById("name").innerHTML = y[31].name;
        document.getElementById("img").src = y[31].img;

      }
breakingBad();




    </script>
    
</body>
</html>
