<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>

    <style>
        #mycard{
            display: none;
        }
    </style>

</head>
<body>

    <fieldset style="width:280px;">

    
        <legend> Idea of Masterpiece</legend>
   
<form action="">
    

     <label for="subject">Subject :</label>
     <input type="text" id="subject" name="subject"><br><br>
  
      
      
     <p><label for="description">Description :</label></p>
     <textarea id="description" name="description" rows="4" cols="50" placeholder="Write here your description"></textarea>
     <br><br>
   
   
     <label for="usertypes">User Types : </label>
     <input type="text " id="usertypes" name="usertypes "><br><br>
     
     
     
     <p><label for="technology">Technology Used :</label></p>    
     <input type="checkbox" id="html" value="HTML">
     <label for="Language1" >HTML</label>
     <input type="checkbox" id="css" value="CSS">
     <label for="Language2" >CSS</label>
     <input type="checkbox" id="js" value="JavaScript">
     <label for="Language3" >JavaScript</label><br><br>


      
     
     
   </form>


   <button type="submit" value="Submit" onclick="Masterpiece()">Submit</button>

</fieldset>





   <br><br><br>




   <div id="mycard" style="width:350px;">
    <label for="">Subject :</label>
    <span id="cardsubject"></span><br>
    <label for="">Description :</label>
    <span id="carddescription"></span><br>
    <label for="">User Types :</label>
    <span id="carduser"></span><br>
    <label for="">Technology Used :</label>
    <span>
        <ul style="list-style:none ; display: inline;" >
            <li id="l1"></li>
            <li id="l2"></li>
            <li id="l3"></li>

        </ul>
    </span>
    
    

</div>

    




<script>

function Masterpiece()


   {

        
      document.getElementById("mycard").style.display="block";
      document.getElementById("mycard").style.border="2px solid gray";
      document.getElementById("mycard").style.background="bisque";

      
      var su=document.getElementById("subject").value;
      localStorage.setItem(su,"subject");
      localStorage.getItem("subject");
      document.getElementById("cardsubject").innerHTML =(su);


      var na=document.getElementById("description").value;
      localStorage.setItem(na,"description");
      localStorage.getItem("description");
      document.getElementById("carddescription").innerHTML =(na);


      var ag=document.getElementById("usertypes").value;
      localStorage.setItem(ag,"usertypes");
      localStorage.getItem("usertypes");
      document.getElementById("carduser").innerHTML =(ag);


      


        
localStorage.setItem("html", document.getElementById("html").checked);
let html = document.getElementById("html").checked;

localStorage.setItem("css", document.getElementById("css").checked);
let css = document.getElementById("css").checked;

localStorage.setItem("js", document.getElementById("js").checked);
let js = document.getElementById("js").checked;

let h = document.getElementById("html").checked;
let c = document.getElementById("css").checked;
let j = document.getElementById("js").checked;


if (h)
{
    document.getElementById("l1").innerHTML = document.getElementById("html").value;
}

if (c)
{
    document.getElementById("l2").innerHTML = document.getElementById("css").value;

}

if (j)
{
    document.getElementById("l3").innerHTML = document.getElementById("js").value;

}
   }

  </script>
</body>
</html>
